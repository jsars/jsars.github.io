timeline-img: "/img/labtocat.png"

###########
# Contact #
###########

email: "johniesarris@gmail.com"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "John Sarris is a Software Engineer. He lives in Paris, where he works on 3D manufacturing engineering projects."
author_blurb_image: "/img/author.png"

##################
# Social Buttons #
##################

social:
  - title: "github"
    url: "https://github.com/jsars/"
  - title: "linkedin"
    url: "http://www.linkedin.com/in/ioannis-sarris/"

############
# 404 page #
############

404-img: "/img/labtocat.png"

##################
# GPG on Keybase #
##################

